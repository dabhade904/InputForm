<html>
<head>
    <title>Basic inpute type</title>
    <link rel="stylesheet" href="InputeFormStyle.css">
</head>

<body>
    <form action="">
        <header class="headerCointer">
            <h1>Html file form inpute fields</h1> </header>       
            <div>
                <label for="text">Full Name</label>
                <input type="text" id="text"name="text">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div>
                <label for="email">Email ID</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="url">URL</label>
                <input type="url" name="url" id="url">
            </div>
            <div>
                <label for="number">Number</label>
                <input type="number" name="number" id="number">
            </div>
            <div>
                <label for="tel">Tel </label>
                <input type="tel" name="tel" id="tel">
            </div>
            <div>
                <label for="search">Search inpute </label>
                <input type="search" name="search" id="search">  
            </div>
            <div class="nativeDateTimePicker">
                <label for="party">Date and Time</label>
                <input type="datetime-local" name="bday" id="party">
            </div>
            <div>
                <label for="salary">Salary</label>
                <input type="range" name="salary" id="search"min="30000"max="500000"step="100"value="400000">
              
            </div>
            <div>
                <button >Submit</button>
            </div>
    </form>
</body>

</html>
